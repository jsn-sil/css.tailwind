<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
</head>

<body class="bg-slate-100">
    <header class="bg-white p-100 pt-[34px] pb-[30px]">

        <div class="flex">
            <img class="w-[38px] h-[38px] mr-2 " src="img/icon.png" alt="">
            <h1 class="logo w-[222px] h-[44px] text-3xl font-semibold text-[#C81C6F] mr-5 text-[33px] " >
               Digital Store
            </h1>
            <div class="pesquisa flex-1 ml-[10px] " >
                <input class=" w-[559px] h-[60px] bg-slate-100 " type="text" placeholder="       Pesquisar produto">
                <box-icon name='search'></box-icon>
            </div>
            <div class="flex gap-[30px]">
                <a href="">Cadastre-se</a>
                <a href="">Entrar</a>
                <div class="carrinho">
                    <box-icon name="cart"></box-icon>
                </div>
            </div>
        </div>
        <div>
            <nav>
                <ul class="flex gap-[30px] my-[25px]">
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Produtos</a>
                    </li>
                    <li>
                        <a href="">Categoria</a>
                    </li>
                    <li>
                        <a href="">Meus Pedidos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'digital': '#C81C6F',
                    },
                    spacing: {
                        '100': '100px',
                        '300': '300px',
                    }
                }
            }
        }
    </script>


</body>

</html>
